mybatis:
  type-aliases-package: com.dwt.springbootmybatis.domain
  mapper-locations: classpath:mapper/*Mapper.xml
  configuration:
    cache-enabled: true
    lazy-loading-enabled: true
    aggressive-lazy-loading: false
logging:
  level:
    com:
      dwt:
        springbootmybatis:
          mapper: debug

